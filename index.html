<!DOCTYPE html> <!-- Declaração do tipo de documento, define que é um HTML5 -->

<html lang="en"> <!-- Define o idioma da página como inglês -->
  <head>
    <title>CatPhotoApp</title> <!-- Título exibido na aba do navegador -->
  </head>
  
  <body>
    <main> <!-- Conteúdo principal da página -->
      
      <!-- Cabeçalho principal do site -->
      <h1>CatPhotoApp</h1>
      
      <!-- Primeira seção: Galeria de fotos -->
      <section>
        <h2>Cat Photos</h2> <!-- Título da seção -->

        <!-- Parágrafo com link para uma imagem de gatos correndo -->
        <p>
          Everyone loves 
          <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">
            cute cats
          </a> online!
        </p>

        <!-- Parágrafo com link externo para uma galeria de fotos, abre em nova aba -->
        <p>
          See more 
          <a target="_blank" href="https://freecatphotoapp.com">
            cat photos
          </a> in our gallery.
        </p>

        <!-- Imagem clicável com link para o site da galeria -->
        <a href="https://freecatphotoapp.com">
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
        </a>
      </section>

      <!-- Segunda seção: Listas sobre gatos -->
      <section>
        <h2>Cat Lists</h2> <!-- Título da nova seção -->

        <!-- Subtítulo da lista de coisas que os gatos gostam -->
        <h3>Things cats love:</h3>
        <ul> <!-- Lista não ordenada -->
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>

        <!-- Figura com imagem e legenda -->
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
          <figcaption>Cats <em>love</em> lasagna.</figcaption>  
        </figure>

        <!-- Subtítulo da lista de coisas que os gatos odeiam -->
        <h3>Top 3 things cats hate:</h3>
        <ol> <!-- Lista ordenada -->
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>

        <!-- Segunda figura com legenda -->
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
        </figure>
      </section>
    </main>

    <!-- Rodapé da página -->
    <footer>
      <p>
        No Copyright -
        <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
